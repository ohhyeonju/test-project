<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>카드</title>
  <link rel="stylesheet" href="../css/card1.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <div class="card" id="card">
    <a href="#">
    <!-- 카드 헤더 -->
    <div class="card-header">
      <div class="ribbon"><span>성공 98%</span></div>
      <div class="card-trainer"></div>
    </div>
    <!--  카드 바디 -->
    <div class="card-body" id="card-body">
      <span class="card-body-title" id="ctitle"></span>
      <span class="card-body-degree" id="cdegree">[2기]</span>
      <p class="card-body-price" id="cprice">100,000 원</p>
      <span class="card-body-local" id="clocal">강남</span>
      <span class="card-body-number" id="cmax">12/20 명</span>
      <p class="card-body-score"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i></p>
      <!--  카드 바디 푸터 -->
      <div class="card-footer">
        <span class="card-footer-review">리뷰 90개</span>
        <span class="card-footer-date" id="cday">18/08/20 (D-50)</span>
      </div>
    </div>
    </a>
  </div>
  <div id="aaa"></div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="card-test.js"></script>
</body>

</html>
